<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Đăng nhập</h1>
    <label for="txtUserName">Tên đăng nhập:</label>
    <input type="text" id="textboxusername" name="textboxusername">
    <br>
    <label for="txtmatkhau">Mật khẩu:</label>
    <input type="password" id="textboxmatkhau" name="textboxmatkhau">
    <br>
    <button id="btnlogin">Đăng nhập</button>

    <script>
        // Thêm logic đăng nhập
        document.getElementById('btnlogin').addEventListener('click', function() {
            const username = document.getElementById('textboxusername').value;
            const password = document.getElementById('textboxmatkhau').value;

            // Kiểm tra username và password
            if (username === 'admin' && password === 'admin') {
                alert('Đăng nhập thành công!');
                window.location.href = 'success.html'; // Chuyển đến trang thành công
            } else {
                alert('Đăng nhập thất bại. Vui lòng thử lại.');
            }
        });
    </script>
</body>
</html>
